<!-- Hacer un algoritmo que calcule el total a pagar por la compra de camisas,precio de las camisas 25000. Si se compran tres camisas o más se aplica un descuento del 20% sobre el total de la compra y si son menos de tres camisas un descuento del 10% -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total a Pagar</title>
</head>

<body>
    <!-- Sección información producto y precio -->
    <div>
        <p>Camisas <span> $</span><span id="precio_camisa">25000</span></p>
    </div>

    <!-- Sección para seleccionar cantidad de prendas -->
    <div>
        <label for="">Cantidad Camisas</label>
        <input type="number" name="" id="cantidad_camisas">
    </div>

    <!-- Sección para visualizar total de la compra con y sin descuento -->
    <div>
        <p>Total $<span id="total">0</span></p>
        <p>Total con Descuento $<span id="total_con_descuento">0</span></p>

    </div>

    <script>
        // Variables traidas de HTML
        const precio_camisa = document.getElementById("precio_camisa")
        const cantidad_camisas = document.getElementById("cantidad_camisas")
        const total = document.getElementById("total")
        const total_con_descuento = document.getElementById("total_con_descuento")

        // Escuchador cantidad de camisas 
        cantidad_camisas.addEventListener("change", function (event) {

            // Formula para modificar e indicar valor total sin descuento
            total.textContent = cantidad_camisas.value * precio_camisa.textContent

            // Validación y formula para aplicar descuento según cantidad de productos 
            if (cantidad_camisas.value > 0 && cantidad_camisas.value <= 3) {
                total_con_descuento.textContent = total.textContent - (0.1 * total.textContent)
            } else if (cantidad_camisas.value <= 0) {
                total_con_descuento.textContent = "La cantidad de camisas no es valida"
                total.textContent = 0
            } else {
                total_con_descuento.textContent = total.textContent - (0.2 * total.textContent)
            }
        })


    </script>
</body>

</html>
