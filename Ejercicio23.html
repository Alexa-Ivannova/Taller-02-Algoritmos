<!-- Hacer un programa que muestre si los cincos primeros numeros impares son múltiples de tres arrancando de 10 -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplos</title>
</head>

<body>

    <div>
        <h2>Multiplos</h2>
        <p>Hacer un programa que muestre si los cincos primeros numeros impares son múltiples de tres arrancando de 10
        </p>
    </div>

    <div>
        <p id="resultado"> Respuesta:</p>
    </div>

    <div>
        <button id="calcular">Calcular</button>
    </div>

    <script>

        const CALCULAR = document.getElementById("calcular")
        const RESULTADO = document.getElementById("resultado")

        CALCULAR.addEventListener("click", function (event) {

            const NUM = 10
            let array_multiplos_3 = []
            let array_5_impares = []

            for (let i = NUM; i < NUM * 2; i++) {

                console.log(i);
                if (i % 2 != 0) {
                    array_5_impares.push(i)

                    if (i % 3 == 0) {
                        array_multiplos_3.push(i)
                    }
                }
            }
            
            RESULTADO.textContent = `Respuesta: Los 5 siguientes números impares son ${array_5_impares}, y los multiplos de 3 son ${array_multiplos_3} `

        })



    </script>
</body>

</html>
